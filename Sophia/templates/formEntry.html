<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>My Three-Number Calculator</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>

  <body style="background-color:powderblue;">
    <div class="container" align="center">
        <h1>Choose a food category:</h1>
        <form action="." method="POST">
            <div class="form-group">
            <label for="sel1">Select list (select one):</label>
            <select name="myDropDown">
                <option value="Entree">Entree</option>
                <option value="Appetizer">Appetizer</option>
                <option value="Dessert">Dessert</option>
            </select>
            </div>
            <div class="radio">
                <br>
                <label><input type="radio" name="food" value="choice1" style ="color:orange" checked="checked"> Mystery item 1</label>
                <label><input type="radio" name="food" value="choice2" > Mystery item 2</label>
                <label><input type="radio" name="food" value="choice3" > Mystery item 3</label>
            </div>
            <label><input type="submit" value="Submit" style = "color:white;background:cornflowerblue"></label>

        </form>
    </div> <!-- /container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </body>
</html>
