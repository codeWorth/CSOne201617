<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above meta tags *must* come first in the head; any other head content must come *after* these tags -->

      <title>My Three-Number Calculator</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <form action="./talia" method="POST">
        <h1 style="color:#9E229C";>Meal Type</h1>
            <div class="radio">
                <label><input type="radio" name="radioMeal" value="breakfast">Breakfast</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="radioMeal" value="lunch">Lunch</label>
            </div>
             <div class="radio">
                <label><input type="radio" name="radioMeal" value="dinner">Dinner</label>
            </div>
            <hr>
        <h1 style="color:#9E229C";>Cuisine</h1>
            <div class="radio">
                <label><input type="radio" name="radioCuisine" value="Mexican">Mexican</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="radioCuisine" value="American">American</label>
            </div>
             <div class="radio">
                <label><input type="radio" name="radioCuisine" value="Italian">Italian</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="radioCuisine" value="French">French</label>
            </div>
            <hr>
        <h1 style="color:#9E229C";>Price Range</h1>
            <div class="radio">
                <label><input type="radio" name="radioCost" value="0"><$10</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="radioCost" value="1">$10-$30</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="radioCost" value="2">>$30</label>
            </div>
            <hr>


            <input type="submit" name="my-form" value="Choose Meal!">
        </form>
        <h1>{{message}}</h1>
            <img src={{image}}>

    </div> <!-- /container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </body>
</html>
