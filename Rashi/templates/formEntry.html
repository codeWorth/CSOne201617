<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above meta tags *must* come first in the head; any other head content must come *after* these tags -->

      <title>Movie Recomendations</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body style="background-color:powderblue;">
    <div class="container">
        <h1>Pick a Genre:</h1>
        <form action="." method="POST">
            <div class="radio">
                <label><input type="radio" name="radioOpt" value="Romance">Romance</label>
                <label><input type="radio" name="radioOpt" value="Action">Action</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="radioOpt" value="Comedy">Comedy</label>
                <label><input type="radio" name="radioOpt" value="Disney">Disney</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="radioOpt" value="Drama">Drama</label>
                <label><input type="radio" name="radioOpt" value="Documentary">Documentary</label>
            </div>
            <input type="submit" name="my-form" value="The Recomendations">
        </form>

    </div> <!-- /container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </body>
</html>
