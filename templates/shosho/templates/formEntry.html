<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above meta tags *must* come first in the head; any other head content must come *after* these tags -->

      <title>Questionaire</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
        <form name = "questionaire" action="./shosho/submit" method="POST">
        {% for question in questionList %}
{% set cnt = loop.index %}
            <h3>{{loop.index}}. {{  question.question }}</h3>
            <div class="radio">
                <fieldset id="group{{cnt}}">
                {% for choice in question.choiceList %}
                    <label><input type="radio" name="group{{cnt}}" value="{{ loop.index }}">{{ choice }}</label><br/>
                {% endfor %}
                </fieldset>
            </div>

        {% endfor %}

            <input type="submit" name="my-form" value="Submit ">
     </form>
        <h1>{{message}}</h1>

    </div> <!-- /container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </body>
</html>
