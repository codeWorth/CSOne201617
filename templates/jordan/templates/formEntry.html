<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

      <title>HEALTH MASTER</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <form action="./jordan" method="POST">
            <h1 style="color:#f4424b";><b>WELCOME TO HEALTH MASTER</b></h1>
            </div>
            <h1 style="color:#3239fc";>WHAT WOULD YOU LIKE TO DO TODAY?</h1>
            <div class="well">
            <div class="radio">
                <label><input type="radio" name="type" value="CARDIO">CARDIO</label>
                <label><input type="radio" name="type" value="ABS">ABS</label>
                <label><input type="radio" name="type" value="STRENGTH">STRENGTH</label>
            </div>
            </div>

            <h1 style="color:#3239fc";>SELECT WHAT TYPE OF WORKOUT YOU WOULD LIKE</h1>
            <div class="well">
            <div class="radio">
                <label><input type="radio" name="radioWorkoutType" value="one">ONE EXERCISE</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="radioWorkoutType" value="full">FULL WORKOUT</label>
            </div>
            </div>

            <h1 style="color:#3239fc";>DO YOU HAVE EQUIPMENT?</h1>
            <div class="well">
            <div class="radio">
                <label><input type="radio" name="radioEquipment" value="0">YES!</label>
            </div>
            <div class="radio">

                <label><input type="radio" name="radioEquipment" value="1">NO!</label>
            </div>
            </div>

            <input type="submit" name="my-form" value="GIVE ME MY WORKOUT!">
            <input type="submit" name="my-form" value="SURPRISE ME!">
        </form>
        <h1>GET EXERCISING!!</h1>
        <h1>{{message}}</h1>
    </div> <!-- /container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
