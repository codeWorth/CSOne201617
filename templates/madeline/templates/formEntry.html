<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above meta tags *must* come first in the head; any other head content must come *after* these tags -->

      <title> What key is your music in?</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
        <form action="./madeline/formEntry" method="POST">

            <h1>What key is your piece of music in?</h1>
            <h2><i>Answer a few questions to find out!</i></h2>
            <h3>What do you know about the piece of music?</h3>
            <div class="radio">
                <label><input type="radio" name="radioKey" value="sharps">I know how many #'s the piece has.</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="radioKey" value="flats">I know how many ♭'s the piece has.</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="radioKey" value="none">The piece has no #'s or ♭'s.</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="radioKey" value="unsure">I do not know any of the above.</label>
            </div>
            <input type="submit" name="my-form" value="Next Step">
        </form>

    </div> <!-- /container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </body>
  <style type = "text/css">
      body {
        background-color: #ffb3b3;
      }

  </style>
</html>
